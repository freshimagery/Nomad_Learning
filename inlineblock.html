<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline Block</title>
    <style>
    .box{
        background-color:darkolivegreen;
        width:200px;
        height:200px;
        border:2px solid black;
        padding: 10px;
        display:inline-block;
    }
    </style>
</head>
<body>
    <h1>CSS style 'display:inline-block;'</h1>
    <span class="box">Block: Default, nothing come go next to it</span>
    <span class="box">Inline Block: Next to each other</span>
    <span class="box">Inline: ignores all the styles and becomes text</span>
</body>
</html>
