<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Element States</title>
</head>
    <style>
        .box{
            background-color: red;
            font-size: large;
        }
        .box:hover{
            background-color:pink;
        }
        .box:active{
            background-color: green;
        }
        .box:focus{
            background-color: blue;
        }
    </style>
<body>
    <textarea class="box">code comment: command+K+C</textarea>
    <!-- <div class="text">hover: when mouse hover over</div>
    <div class="text">active: when mouse clicks</div> -->
</body>
</html>
