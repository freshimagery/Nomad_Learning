<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sophie's Learning Page</title>
    <style>
    html,body {
        height: 100%;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif}
    body {
        height: 500%;
    }
    h1 {
        margin: 30px;
        color:powderblue;
        transition: color .5s ease-in-out;
    }
    h1:hover{
        color:paleturquoise;
    }
    .mainbox {
        padding: 30px;
        display:flex;
        flex-wrap: wrap;
    }
    .box {
        display: flex;
        background-color:seashell;
        color:cadetblue;
        margin: 1px 1px;
        padding: 20px;
        height: 100px;
        width: 100px;
        justify-content: center;
        align-items: center;
    }
    .box:nth-child(2n+1) {
        background-color: lightsteelblue;
    }
    .box:hover{
        background-color:orange;
    }
    .box:active{
        background-color:lightseagreen;
    }
    .advancebox {
        padding: 30px;
        display:flex;
        flex-wrap: wrap;
    }
    .a-box{
        display: flex;
        background-color: lightpink;
        margin: 1px 1px;
        padding: 20px;
        height: 100px;
        width: 100px;
        justify-content: center;
        align-items: center;
        transition: all 1s ease-in-out;
    }
    .a-box:hover{
        background-color:lightcoral;
    }
    </style>
</head>
<body>
    <h1>Sophie's Learning Page</h1>
    <div class="mainbox">
        <div class="box"><a href="boxmodel.html">Box Model</a></div>
        <div class="box"><a href="inlineblock.html">Inline Block</a></div>
        <div class="box"><a href="positionproperty.html">Position</a></div>
        <div class="box"><a href="flexbox.html">Flexbox</a></div>
        <div class="box"><a href="selectors.html">Selectors</a></div>
        <div class="box"><a href="elementstates.html">Element States</a></div>
    </div>

    <div class="advancebox">
        <div class="a-box"><a href="transitions.html">Transitions</a></div>
        <div class="a-box"><a href="transformations.html">Transformations</a></div>
        <div class="a-box"><a href="animations.html">Animations</a></div>
        <div class="a-box"><a href="mediaqueries.html">Media Queries</a></div>
    </div>
</body>
</html>
